<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #7534FF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-box {
            background-color: #fff;
            border: 5px solid #FFA500;
            border-radius: 10px;
            width: 600px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .icon {
            width: 25px;
            height: 25px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .button-register,
        .button-login {
            margin-top: 20px;
        }

        .button-register {
            text-align: left;
            display: inline-block;
            width: 49%;
        }

        .button-login {
            text-align: right;
            display: inline-block;
            width: 49%;
        }

        .btn {
            padding: 10px 20px;
            width: 70%;
            border-radius: 5px;
        }

        .btn-warning {
            background-color: #FFA500;
            border: none;
            color: white;
        }

        .btn-primary {
            background-color: #7534FF;
            border: none;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <img src="/img/logo.png" alt="Logo AMIKOM" class="logo">
            <form action="dashboard.html" method="submit">
                <div class="form-group">
                    <label for="nip">
                        <img src="/img/icon orang.png" alt="User Icon" class="icon">
                        NIP
                    </label>
                    <input type="text" class="form-control" id="nip" name="nip" placeholder="Masukkan NIP" aria-label="NIP">
                </div>
                <div class="form-group">
                    <label for="password">
                        <img src="/img/icon gembok.png" alt="Password Icon" class="icon">
                        Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan Password" aria-label="Password">
                </div>
                <div class="button-register">
                    <button type="button" class="btn btn-warning" onclick="location.href='register.html'">Register</button>
                </div>
                <div class="button-login">
                    <button type="submit" class="btn btn-primary" onclick="location.href='dashboard.html'">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
