<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
      background-color: #7534FF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
  }
  
  .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
  }
  
  .register-box {
      background-color: #fff;
      border: 5px solid #FFA500;
      border-radius: 10px;
      width: 600px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
  }
  
  .form-group {
      text-align: left;
      margin-bottom: 20px;
  }
  
  .icon {
      width: 25px;
      height: 25px;
      margin-right: 10px;
      vertical-align: middle;
  }
  
  .button-register,  {
    text-align: right
      margin-top: 20px;
  }
  
  .button-register {
      text-align: right;
      display: inline-block;
      width: 49%;
  }

  .btn-warning {
      text-align: left;
      background-color: #FFA500;
      border: none;
      color: white;
  }
      </style>
</head>
<body>
    <div class="container">
        <div class="register-box">
            <img src="/img/logo.png" alt="Logo AMIKOM" class="logo">
            <form action="register.php" method="POST">
                <div class="form-group">
                    <label for="email">
                        <img src="/img/icon email.png" alt="Email Icon" class="icon">
                        Email
                    </label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan Email" aria-label="Email">
                </div>
                <div class="form-group">
                    <label for="nip">
                        <img src="/img/icon orang.png" alt="User Icon" class="icon">
                        NIP
                    </label>
                    <input type="text" class="form-control" id="nimNpm" name="nimNpm" placeholder="Masukkan NIP" aria-label="NIP">
                </div>
                <div class="form-group">
                    <label for="password">
                        <img src="/img/icon gembok.png" alt="Password Icon" class="icon">
                        Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan Password" aria-label="Password">
                </div>
                <button type="submit" class="btn btn-warning">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
