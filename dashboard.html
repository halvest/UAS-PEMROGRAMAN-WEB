<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Dosen</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

header {
    background-color: #7534FF;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.top-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

.menu-icon {
    display: flex;
    flex-direction: column;
    justify-content: center;
    cursor: pointer;
}

.menu-icon .bar {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 2px 0;
}

header h1 {
    margin: 0;
}

.logo img {
    height: 40px;
}

.container {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
    background-color: white;
}

.welcome-section h2 {
    margin: 0;
    color: #333;
}

.main-content {
    display: flex;
    flex: 1;
}

.classroom {
    flex: 2;
    background-color: #7534FF;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    margin-right: 20px;
}

.classroom h3 {
    margin: 0;
}

.classroom span {
    margin: 10px 0;
}

.attendance-btn {
    background-color: #FFA800;
    border: none;
    color: white;
    padding: 10px 20px;
    cursor: pointer;
    margin-top: 20px;
}

.right-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.schedule {
    flex: 1;
    background-color: #7534FF;
    color: white;
    padding: 20px;
    margin-bottom: 20px;
}

.materials {
    display: flex;
    flex-direction: column;
}

.material-btn {
    background-color: #7534FF;
    color: white;
    border: none;
    padding: 20px;
    margin-bottom: 10px;
    cursor: pointer;
}

.footer {
    text-align: right;
    padding: 10px;
    color: #333;
}

.popup-menu {
    position: fixed;
    top: 0;
    left: -100%;
    width: 300px;
    height: 100%;
    border-color: #7534FF;
    border-right-style: outset;
    background-color: #ffffff;
    color: rgb(0, 0, 0);
    z-index: 1000;
    transition: left 0.3s ease;
}

.popup-content {
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
}

.close-btn {
    align-self: flex-end;
    cursor: pointer;
    font-size: 24px;
}

.profile {
    text-align: center;
}

.profile-pic {
    background-color: #FFA800;
    border-radius: 50%;
    width: 100px;
    height: 100px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
}

.profile h2 {
    margin: 10px 0;
}

.profile-buttons {
    display: flex;
    justify-content: center;
}

.profile-btn, .edit-profile-btn {
    background-color: #7534FF;
    border: none;
    color: white;
    padding: 10px;
    margin: 5px;
    cursor: pointer;
}

.edit-profile-btn {
    background-color: #FFA800;
}

.menu button {
    width: 100%;
    background-color: #FFA800;
    border: none;
    color: white;
    padding: 15px;
    margin: 10px 0;
    cursor: pointer;
}

.menu button:hover {
    background-color: #E67E22;
}

.logout {
    width: 100%;
    background-color: #FA001E;
    border: none;
    color: white;
    padding: 15px;
    cursor: pointer;
}

.logout:hover {
    background-color: #C0392B;
}

    </style>
</head>
<body>
    <header>
        <div class="top-nav">
            <div class="menu-icon" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <h1>DASBOARD DOSEN</h1>
            <div class="logo">
                <img src="img\logoamikom.jpg" alt="Logo Amikom">
            </div>
        </div>
    </header>
    <div class="container">
        <div class="welcome-section">
            <h2>SELAMAT DATANG</h2>
        </div>
        <div class="main-content">
            <div class="classroom">
                <h3>MATA KULIAH</h3>
                <span>RUANG KELAS</span>
                <button class="attendance-btn">BUKA PRESENSI</button>
            </div>
            <div class="right-section">
                <div class="schedule">
                    <h3>JADWAL PERKULIAHAN HARI INI</h3>
                </div>
                <div class="materials">
                    <button class="material-btn">MATERI KELAS</button>
                    <button class="material-btn">MATERI KELAS</button>
                    <button class="material-btn">MATERI KELAS</button>
                    <button class="material-btn">MATERI KELAS</button>
                </div>
            </div>
        </div>
    </div>
    <div id="popupMenu" class="popup-menu">
        <div class="popup-content">
            <div class="close-btn" onclick="toggleMenu()">Ã—</div>
            <div class="profile">
                <div class="profile-pic">
                    <span>FOTO</span>
                </div>
                <h2>NAMA DOSEN</h2>
                <div class="profile-buttons">
                    <button class="profile-btn">PROFIL</button>
                    <button class="edit-profile-btn">UBAH PROFIL</button>
                </div>
            </div>
            <div class="menu">
                <button>PRESENSI</button>
                <button>PERKULIAHAN</button>
                <button>FORM TAMBAH DATA</button>
                <button>REKAPITULASI NILAI</button>
            </div>
            <button class="logout">LOGOUT</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
